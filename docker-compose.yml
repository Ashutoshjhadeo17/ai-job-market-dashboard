version: "3.9"

services:

  pipeline:
    build:
      context: .
      dockerfile: docker/Dockerfile.pipeline
    volumes:
      - ./data:/app/data
      - ./output:/app/output
    environment:
      - APP_ENV=prod
      - REQUEST_TIMEOUT=30
    restart: "no"

  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./output:/app/output
    environment:
      - APP_ENV=prod
      - TOP_N_RESULTS=20
      - DASHBOARD_REFRESH_SECONDS=300
    depends_on:
      - pipeline
